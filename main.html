<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Entertainment Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #fca311;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #1a1a1a;
      padding: 10px 0;
    }

    nav a {
      color: #f0f0f0;
      text-decoration: none;
      font-weight: 500;
    }

    nav a:hover {
      color: #fca311;
    }

    section {
      padding: 2rem;
      border-bottom: 1px solid #333;
    }

    h2 {
      color: #fca311;
      margin-bottom: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 1rem;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 8px;
      padding: 1rem;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <header>ðŸŽ¬ Entertainment Hub</header>

  <nav>
    <a href="#movies">Movies</a>
    <a href="#hot">Hot</a>
    <a href="#music">Music</a>
    <a href="#player">Online Player</a>
  </nav>

  <section id="movies">
    <h2>ðŸŽ¥ Movies</h2>
    <div class="grid">
      <div class="card"><img src="https://via.placeholder.com/150" alt="Movie"><p>Movie 1</p></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="Movie"><p>Movie 2</p></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="Movie"><p>Movie 3</p></div>
    </div>
  </section>

  <section id="hot">
    <h2>ðŸ”¥ Hot</h2>
    <div class="grid">
      <div class="card"><img src="https://via.placeholder.com/150" alt="Hot Item"><p>Hot 1</p></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="Hot Item"><p>Hot 2</p></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="Hot Item"><p>Hot 3</p></div>
    </div>
  </section>

  <section id="music">
    <h2>ðŸŽµ Music</h2>
    <div class="grid">
      <div class="card"><img src="https://via.placeholder.com/150" alt="Music"><p>Song 1</p></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="Music"><p>Song 2</p></div>
      <div class="card"><img src="https://via.placeholder.com/150" alt="Music"><p>Song 3</p></div>
    </div>
  </section>

  <section id="player">
    <h2>ðŸŽ§ Online Player</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
  </section>

</body>
</html>
