<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entertainment Hub</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #fff;
      overflow: hidden;
    }

    header {
      background-color: #1f1f1f;
      width: 100%;
      padding: 1.5rem 0;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      color: #fca311;
      animation: fadeDown 1s ease-out;
      text-shadow: 0 0 10px #fca31188;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 3rem 2rem;
      width: 100%;
      max-width: 800px;
      opacity: 0;
      animation: fadeIn 1.5s ease-in forwards;
      animation-delay: 1.2s;
    }

    .menu a {
      position: relative;
      display: block;
      text-decoration: none;
      background-color: #1e1e1e;
      padding: 2rem;
      text-align: center;
      border-radius: 10px;
      font-size: 1.2rem;
      color: #ffffff;
      border: 2px solid transparent;
      transform: scale(1);
      transition: all 0.3s ease;
      opacity: 0;
      animation: zoomIn 0.6s ease forwards;
      overflow: hidden;
    }

    .menu a:hover {
      border-color: #fca311;
      background-color: #292929;
      color: #fca311;
      transform: scale(1.05);
      box-shadow: 0 0 15px #fca31188, 0 0 30px #ff6f0055;
    }

    .menu a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image: radial-gradient(circle, #ff6f00 1px, transparent 1px);
      background-size: 20px 20px;
      animation: sparkle 3s linear infinite;
      opacity: 0.15;
      pointer-events: none;
    }

    .menu a:nth-child(1) { animation-delay: 1.4s; }
    .menu a:nth-child(2) { animation-delay: 1.6s; }
    .menu a:nth-child(3) { animation-delay: 1.8s; }
    .menu a:nth-child(4) { animation-delay: 2.0s; }

    /* Loader styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #121212;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #fca311;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    /* Animations */
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes sparkle {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
  </div>

  <!-- Page Content -->
  <header>ðŸ”¥ Entertainment Hub</header>

  <div class="menu">
    <a href="movies.html">ðŸŽ¥ Movies</a>
    <a href="main.html">ðŸ”¥ Hot</a>
    <a href="music.html">ðŸŽµ Music</a>
    <a href="player.html">ðŸŽ§ Online Player</a>
  </div>

  <script>
    // Hide loader after 1.5 seconds
    window.addEventListener("load", function () {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
        document.body.style.overflow = "auto";
      }, 1500);
    });
  </script>

</body>
</html>
